<!DOCTYPE html>
<html>

<head>
  <title>VoiceJive</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/CSS/index.css">
</head>

<body>

  <div class="container">
    <div class="grid_container">
      <div class="header elem2">
        <h1>VoiceJive</h1>
      </div>
      <div class="header elem2">
        <div class='friend-post'>
          <form action="/newPost" method="post">
            <button type="submit" class="btn btn-outline-secondary">Create Post</button>
          </form>
          <form action="/friends" method="post">
            <button type="submit" class="btn btn-outline-info">Friends</button>
          </form>
        </div>
      </div>
    </div>
    <hr>
    {% for item in data %}
    <div class="card" style="width: 100%; margin-bottom: 2%;">
      <div class="card-body">
        <h5 class="card-title">{{item[0]}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{item[1]['date']}}</h6>
        <p class="card-text">{{item[1]['caption']}}</p>
        <audio controls style="width: 70%;">
          <source
            src="{{item[1]['audio']}}"
            type="audio/mpeg">
          Your browser does not support the audio element.
        </audio><br>
        <a href="#" class="card-link">Like</a>
        <a href="#" class="card-link">Commant</a>
      </div>
    </div>
    {% endfor %}
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
