<!DOCTYPE html>
<html>

<head>
  <title>VoiceJive</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/CSS/index.css">
</head>

<body>

  <div class="container">
    <div class="grid_container">
      <div class="header elem2">
        <h1>VoiceJive</h1>
      </div>
      <div class="header elem2">
    <div class='friend-post'>
    <form action="/newPost" method="post">
      <button type="submit" class="btn btn-outline-secondary">Create Post</button>
    </form>
    <form action="/friends" method="post">
      <button type="submit" class="btn btn-outline-info">Friends</button>
    </form>
  </div>
  </div>
  </div>
  <hr>
  <!--- posts -->
  <div class="card" style="width: 100%;">
    <div class="card-body">
      <h5 class="card-title">UID</h5>
      <h6 class="card-subtitle mb-2 text-muted">posting Date</h6>
      <p class="card-text">caption</p>
      <audio controls>
        <source src="https://firebasestorage.googleapis.com/v0/b/socialsphere-6841e.appspot.com/o/q6GvSqVfzoXfndc7GgH2IpdGP4I3%2Faudio1.mp3?alt=media&token=d239968d-4114-48c1-8735-dc337059cc47" type="audio/wav">
      Your browser does not support the audio element.
      </audio><br>
      <a href="#" class="card-link">Like</a>
      <a href="#" class="card-link">Commant</a>
    </div>
  </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
