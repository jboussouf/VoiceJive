<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/messages.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="input-container">
        {% for item in all_mess %}
        <div id="messageContainer">
            {% if item.split('/')[0] == 'me' %}
            <div class="message-bubble_cls"> {{ item.split('/')[1] }} </div>
            {% elif item.split('/')[0] == 'friend' %}
            <div class="message-bubble">{{ item.split('/')[1] }}</div>
            {% else %}
            <p style="text-align: center;">{{ item.split('/')[1] }}</p>
            {% endif %}
        </div><br><br>
        {% endfor %}
    </div>
        <form action="/send_mgs" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Messages" aria-label="Recipient's username"
                    aria-describedby="basic-addon2" name="message" id="name">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-light">send</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
